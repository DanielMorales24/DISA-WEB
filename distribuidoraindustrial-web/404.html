      <style>
            /* Estilos base con tu paleta de colores */
            :root {
              --primary: #3498db;
              --primary-light: rgba(52, 152, 219, 0.7);
              --secondary: #c4c826;
              --secondary-light: rgba(196, 200, 38, 0.7);
              --dark: #2c3e50;
              --light: #f8f9fa;
              --gray: #7f8c8d;
              --border: #e1e1e1;
              --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              --transition: all 0.3s ease;
            }
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
            body {
              font-family: 'Inter', sans-serif;
              background-color: var(--light);
              color: var(--dark);
              line-height: 1.6;
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 20px;
              overflow: hidden;
            }
            /* Contenedor principal */
            .error-container {
              max-width: 850px;
              width: 100%;
              background: rgba(255, 255, 255, 0.92);
              border-radius: 20px;
              box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
              overflow: hidden;
              display: flex;
              flex-direction: column;
              align-items: center;
              text-align: center;
              padding: 50px 40px;
              position: relative;
              z-index: 100;
              transform: translateY(0);
              opacity: 1;
              animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
              border: 1px solid var(--border);
              backdrop-filter: blur(8px);
            }
            /* Animación de entrada */
            @keyframes fadeInUp {
              from {
                opacity: 0;
                transform: translateY(30px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }
            /* Logo */

              width: 140px;
              margin-bottom: 30px;
              filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
              transform: scale(1);
              transition: var(--transition);
              animation: pulse 3s ease-in-out infinite;
            }
            @keyframes pulse {
              0%,
              100% {
                transform: scale(1);
              }
              50% {
                transform: scale(1.08);
              }
            }
            /* Número 404 */
            .error-code {
              font-size: 140px;
              font-weight: 800;
              background: linear-gradient(135deg, var(--primary), var(--secondary));
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
              line-height: 1;
              margin-bottom: 20px;
              position: relative;
              display: inline-block;
              text-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);

              content: '';

            @keyframes fadeIn {

                opacity: 0;

                opacity: 1;

              display: inline-flex;

              color: white;
              font-weight: 600;
              font-size: 18px;
              border-radius: 50px;
              text-decoration: none;
              transition: var(--transition);
              box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
              border: none;
              cursor: pointer;
              position: relative;
              overflow: hidden;
              z-index: 1;
              animation: fadeIn 1s ease-out 0.7s both;

            .home-button:hover {
              transform: translateY(-5px);
              box-shadow: 0 12px 30px rgba(52, 152, 219, 0.5);
            }
            .home-button::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;

              opacity: 0;
              transition: var(--transition);
              z-index: -1;
            }
            .home-button:hover::before {
              opacity: 1;
            }
            .home-button svg {
              margin-right: 12px;
              transition: var(--transition);
            }
            .home-button:hover svg {
              transform: translateX(8px);
            }
            /* Fondo dinámico */
            .dynamic-bg {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: -1;
              overflow: hidden;
              background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(196, 200, 38, 0.1));
            }
            /* Partículas avanzadas */
            .particle {
              position: absolute;
              border-radius: 50%;
              opacity: 0;
              animation: floatParticle 12s infinite linear;
              filter: blur(1px);
              box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.5);
              z-index: 1;
            }
            @keyframes floatParticle {
              0% {
                transform: translate(0, 0) rotate(0deg) scale(0);
                opacity: 0;
              }
              10% {
                opacity: 0.9;
                transform: translate(0, 0) rotate(0deg) scale(1);
              }
              90% {
                opacity: 0.9;
              }
              100% {
                transform: translate(var(--random-x), -1000px) rotate(720deg) scale(0);
                opacity: 0;
              }
            }
            /* Formas geométricas dinámicas */
            .shape {
              position: absolute;
              opacity: 0.15;
              animation: floatShape 30s infinite linear;
              filter: blur(1px);
              z-index: 1;
            }
            .shape.triangle {
              width: 0;
              height: 0;
              border-left: 40px solid transparent;
              border-right: 40px solid transparent;
              border-bottom: 70px solid var(--primary-light);
            }
            .shape.circle {
              width: 60px;
              height: 60px;
              border-radius: 50%;
              background: var(--secondary-light);
              box-shadow: 0 0 20px 5px var(--secondary-light);
            }
            .shape.square {
              width: 60px;
              height: 60px;
              background: var(--primary-light);
              transform: rotate(45deg);
              box-shadow: 0 0 20px 5px var(--primary-light);
            }
            @keyframes floatShape {
              0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
              }
              10% {
                opacity: 0.15;
              }
              90% {
                opacity: 0.15;
              }
              100% {
                transform: translate(var(--random-x), -1000px) rotate(720deg);
                opacity: 0;
              }
            }
            /* Efecto de conexiones entre partículas */
            .connections {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              pointer-events: none;
              z-index: 0;
            }
            /* Responsive */
            @media (max-width: 768px) {

              }
              .error-code {
                font-size: 100px;

              .error-title {

              .error-description {
                font-size: 16px;

              }

            }
            @media (max-width: 480px) {

                font-size: 80px;
              }

              }
              .error-description {

              }
              .home-button {
                padding: 12px 24px;
                font-size: 15px;
              }
              .error-logo {
                width: 100px;
              }
            }
          </style>

    <body>
      <!--  Fondo dinámico ultra visible  -->
      <div class="dynamic-bg" id="dynamicBg"></div>
      <canvas id="connections" class="connections"></canvas>
      <!--  Contenido principal  -->
      <div class="error-container">
        <!--  Logo más destacado  -->
        <img src="https://cdn.prod.website-files.com/67848dd81522f42e68856186/67848f0d85cc7b8dbfc2dd96_DISA_Logo-removebg-preview.png" alt="Distribuidora Industrial" class="error-logo">
        <!--  Código de error más grande  -->
        <div class="error-code">404</div>
        <!--  Mensaje  -->
        <h1 class="error-title">Página No Encontrada</h1>
        <p class="error-description">Lo sentimos, la página que estás buscando no existe o ha sido movida. Por favor, verifica la URL o regresa a nuestra página de inicio.</p>
        <!--  Botón de acción más prominente  -->
        <a href="index.html" class="home-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewbox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
          </svg>
          Volver al inicio
        </a>
      </div>
      <script>
            // Configuración del fondo ultra dinámico
            document.addEventListener('DOMContentLoaded', function() {
              const dynamicBg = document.getElementById('dynamicBg');
              const particleCount = 80; // Más partículas
              const shapeCount = 20; // Más formas
              // Crear partículas más grandes y visibles
              for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                // Tamaño aumentado (6px-18px)
                const size = Math.random() * 12 + 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                // Color más vibrante
                const colors = ['#3498db', '#c4c826', '#ffffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                // Duración más corta para movimiento más rápido
                const duration = Math.random() * 8 + 8;
                particle.style.animationDuration = `${duration}s`;
                // Retraso aleatorio
                particle.style.animationDelay = `${Math.random() * 5}s`;
                // Movimiento horizontal más pronunciado
                const randomX = (Math.random() - 0.5) * 300;
                particle.style.setProperty('--random-x', `${randomX}px`);
                dynamicBg.appendChild(particle);
              }
              // Crear formas geométricas más grandes y visibles
              const shapes = ['triangle', 'circle', 'square'];
              for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.classList.add('shape', shapeType);
                // Tamaño aumentado
                const size = Math.random() * 50 + 30;
                if (shapeType === 'triangle') {
                  shape.style.borderLeftWidth = `${size/2}px`;
                  shape.style.borderRightWidth = `${size/2}px`;
                  shape.style.borderBottomWidth = `${size}px`;
                  shape.style.borderBottomColor = `var(--${Math.random() > 0.5 ? 'primary-light' : 'secondary-light'})`;
                } else {
                  shape.style.width = `${size}px`;
                  shape.style.height = `${size}px`;
                  shape.style.background = `var(--${Math.random() > 0.5 ? 'primary-light' : 'secondary-light'})`;
                }
                // Posición inicial
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100 + 100}%`;
                // Animación más rápida
                const duration = Math.random() * 20 + 20;
                shape.style.animationDuration = `${duration}s`;
                shape.style.animationDelay = `${Math.random() * 10}s`;
                // Movimiento horizontal más pronunciado
                const randomX = (Math.random() - 0.5) * 400;
                shape.style.setProperty('--random-x', `${randomX}px`);
                dynamicBg.appendChild(shape);
              }
              // Efecto de conexiones entre partículas más visibles
              const canvas = document.getElementById('connections');
              const ctx = canvas.getContext('2d');
              function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
              }
              window.addEventListener('resize', resizeCanvas);
              resizeCanvas();
              const particles = [];
              const maxDistance = 200; // Mayor distancia de conexión
              // Inicializar partículas para conexiones
              for (let i = 0; i < 40; i++) { // Más partículas
                particles.push({
                  x: Math.random() * canvas.width,
                  y: Math.random() * canvas.height,
                  size: Math.random() * 4 + 2, // Más grandes
                  speedX: Math.random() * 3 - 1.5, // Más rápido
                  speedY: Math.random() * 3 - 1.5, // Más rápido
                  color: `rgba(${Math.random() > 0.5 ? '52, 152, 219' : '196, 200, 38'}, ${Math.random() * 0.6 + 0.2})` // Más opaco
                });
              }
              function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Actualizar y dibujar partículas
                particles.forEach(particle => {
                  particle.x += particle.speedX;
                  particle.y += particle.speedY;
                  // Rebotar en los bordes
                  if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                  if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
                  // Dibujar partícula más visible
                  ctx.beginPath();
                  ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                  ctx.fillStyle = particle.color;
                  ctx.fill();
                  // Glow effect
                  ctx.beginPath();
                  ctx.arc(particle.x, particle.y, particle.size * 2, 0, Math.PI * 2);
                  const gradient = ctx.createRadialGradient(
                    particle.x, particle.y, 0,
                    particle.x, particle.y, particle.size * 2
                  );
                  gradient.addColorStop(0, particle.color);
                  gradient.addColorStop(1, 'rgba(255,255,255,0)');
                  ctx.fillStyle = gradient;
                  ctx.fill();
                });
                // Dibujar conexiones más visibles
                for (let i = 0; i < particles.length; i++) {
                  for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < maxDistance) {
                      ctx.beginPath();
                      ctx.strokeStyle = `rgba(52, 152, 219, ${1 - distance/maxDistance})`;
                      ctx.lineWidth = 1.5; // Líneas más gruesas
                      ctx.moveTo(particles[i].x, particles[i].y);
                      ctx.lineTo(particles[j].x, particles[j].y);
                      ctx.stroke();
                    }
                  }
                }
                requestAnimationFrame(animate);
              }
              animate();
              // Efecto de movimiento de fondo con mouse más pronunciado
              document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth - 0.5;
                const y = e.clientY / window.innerHeight - 0.5;
                dynamicBg.style.transform = `translate(${x * 40}px, ${y * 20}px)`; // Movimiento más amplio
              });
            });
          </script>
